<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="product-preview">

    <div class="product-img">
      <img src="./images/image-product-mobile.jpg" alt="">
    </div>

    <div class="product-details">

      <h1>Perfume</h1>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="product-price">
        <span class="sale-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </p>
      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
